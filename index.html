<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ink. House</title>
		<link rel="stylesheet" href="./style.css/main.css" />
		<link rel="icon" href="./image/favicon.png" />
	</head>
	<body>
		<header class="header">
			<!-- header start -->
			<div class="header-container">
				<div class="container">
					<div class="header__top">
						<!-- logo start -->
						<div class="header__logo">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="35"
								height="35"
								viewBox="0 0 35 35"
								fill="none"
							>
								<path
									d="M17.5 0L19.9652 9.10444L26.9612 2.77806L24.1128 11.77L33.4186 10.2302L26.1609 16.2547L34.8219 19.9905L25.4593 21.1349L30.7256 28.9601L22.2306 24.861L22.4303 34.2911L17.5 26.25L12.5697 34.2911L12.7694 24.861L4.27438 28.9601L9.54072 21.1349L0.178125 19.9905L8.83906 16.2547L1.58144 10.2302L10.8872 11.77L8.03879 2.77806L15.0348 9.10444L17.5 0Z"
									fill="#598D66"
								/>
							</svg>
							<a href=" " class="header__logo-link">Ink. House</a>
						</div>
						<!-- logo end -->

						<!-- nav start -->
						<nav class="nav">
							<div class="mobile__burger">
								<span class="mobile__burger-item"></span
								><span class="mobile__burger-item"></span
								><span class="mobile__burger-item"></span>
							</div>
							<ul class="header__list">
								<li class="header__item">
									<a href="#" class="header__link">Репродукции</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Новинки</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">О нас</a>
								</li>
							</ul>
							<a class="header__backet">
								<svg
									class="header__backet-svg"
									xmlns="http://www.w3.org/2000/svg"
									height="24px"
									viewBox="0 -960 960 960"
									width="24px"
									fill="#2C2D35"
								>
									<path
										d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"
									/>
								</svg>
							</a>
						</nav>
						<!-- nav end -->
					</div>
				</div>
			</div>
			<!-- header ehd -->
		</header>
		<main>
			<section class="hero container">
				<div class="hero__left">
					<img
						src="./image/hero-img.png"
						srcset="./image/hero-img@2x.png, 2x"
						alt="A bird sitting on a branch"
						width="540"
						height="621"
					/>
				</div>
				<div class="hero__right">
					<h1 class="hero__title">
						Реплики картин от <span class="hero__title--green">Ink. House</span>
					</h1>
					<p class="hero__subtitle sub">
						Высокое качество отрисовки на плотной бумаге или льняном холсте.
						Редкие произведения, доступные цены.
					</p>
					<div class="hero__button">
						<a href="#" class="hero__link">Продукция</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
